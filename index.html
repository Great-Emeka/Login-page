<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="loginstyle.css">
</head>
<body>
	<form>
		<div style="text-align: center;">
		<img src="https://res.cloudinary.com/dabshzhwt/image/upload/v1568576375/user_logo_g8ndnl.jpg" alt="User Logo" id="img">
		</div>
  <h1>User Log in</h1>
  	<div class="inset">
		  <p>
		    <label for="email">EMAIL ADDRESS</label>
		    <input type="text" name="email" id="email" placeholder="Please eneter your email address" required>
		  </p>
		  <p>
		    <label for="password">PASSWORD</label>
		    <input type="password" name="password" id="password" placeholder="Enter your password" required>
		  </p>
		  <p>
		    <input type="checkbox" name="remember" id="remember">
		    <label for="remember">Remember me next time</label>  <span id="forgotpassword"><a href="#"> Forgot password?</a></span><br>
		  </p>
 	 </div>
  <div class="p-container">
    <input type="submit" name="go" id="go" value="Log in">
  </div>
  <p id='social'>OR Login using</p>

  <div style="text-align: center;">
  	<div>
  		<a href="https://www.facebook.com"> <img src="https://res.cloudinary.com/dabshzhwt/image/upload/v1568576347/FBicon3_rbrcry.png" alt="FB icon" height="120px" width="120px"></a> 
  		<a href="https://www.twitter.com"><img src="https://res.cloudinary.com/dabshzhwt/image/upload/v1568576539/twitterIcon2_dkorgz.png" alt="twitter Icon" height="120px" width="200px"></a>
  	</div>
  </div>
</form>

</body>
</html>
